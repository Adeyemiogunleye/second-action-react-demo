name: Test Project
on: push
jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v6
            - name: install NodeJS
              uses: actions/setup-node@v6
              with:
                node-version: '20'
            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm test